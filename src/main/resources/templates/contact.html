<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 47%;
    margin: auto;
  }
  
   .navbar {
      margin-bottom: 0;
      border-radius: 0;
      background-color:skyblue;
      
    }
  </style>
</head>
<body>
<h1>Contact Page</h1><br>
<h2>Tel:02-069-4532</h2>
<h2>email: abc@example.com </h2>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="img/gallery1.jpg" alt="gallery1" width="300" height="200">
        <div class="carousel-caption">
          <h3>꽃</h3>
          
        </div>
      </div>

      <div class="item">
        <img src="img/gallery2.jpg" alt="gallery2" width="250" height="200">
        <div class="carousel-caption">
          <h3>정자</h3>
          
        </div>
      </div>
    
      <div class="item">
        <img src="img/gallery3.jpg" alt="gallery3" width="250" height="200">
        <div class="carousel-caption">
          <h3>박물관측면</h3>
          
        </div>
      </div>

      <div class="item">
        <img src="img/gallery4.jpg" alt="Flower" width="250" height="200px">
        <div class="carousel-caption">
          <h3>연못정원</h3>
          
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
